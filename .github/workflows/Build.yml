name: Build release

on:
  push:
    branches:
      - 'master'
    tags:
      - 'v*'

concurrency:
  group: "Build release for ${{ github.ref_name }}"
  cancel-in-progress: true

jobs:
  build:
    name: Build app
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate Gradle Wrapper
        uses: gradle/wrapper-validation-action@v1

      - name: Setup Android SDK
        run: |
          ${ANDROID_SDK_ROOT}/cmdline-tools/latest/bin/sdkmanager "build-tools;34.0.0"

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'adopt'

      - name: Build Release
        uses: gradle/gradle-command-action@v2
        with:
          arguments: :app:assemblePrerelease :app:assembleRelease

      - name: Sign release apk
        uses: r0adkll/sign-android-release@v1
        id: sign_release
        with:
          releaseDirectory: app/build/outputs/apk/release
          signingKeyBase64: ${{ secrets.SIGNING_KEY }}
          alias: ${{ secrets.ALIAS }}
          keyStorePassword: ${{ secrets.KEY_STORE_PASSWORD }}
          keyPassword: ${{ secrets.KEY_PASSWORD }}
        env:
          BUILD_TOOLS_VERSION: "34.0.0"

      - name: Clean up build artifacts
        run: |
          set -e
          mv ${{ steps.sign_release.outputs.signedReleaseFile }} flixclusive-release.apk
          mv ${{ steps.sign_prerelease.outputs.signedReleaseFile }} flixclusive-prerelease.apk

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: ${{ github.ref_name }}
          body: |
            ---
            **NOTE: Android TV is still unstable!! I advise not to use it yet**
            
            ### Updates for ${{ github.ref_name }}:
          files: |
            flixclusive-release.apk
          draft: false
          prerelease: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
